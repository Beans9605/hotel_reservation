{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'signup/css/signup.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">

    <div class="signuplogo">
      <i class="fas fa-user-plus fa-3x"></i>
      <h1>Sign up</h1><br>
    </div>
    {% if err %}
    <div class='alert alert-danger' role='alert'>{{err}}</div>
    {% endif %}
    <div id="err_msg">

    </div>
    <form id="signup_form" action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <input id="username" type="text" name="username" placeholder=" user name">

      <input id="email" type="number" name="number" placeholder="phone number">

      <input id="username" type="text" name="birth" placeholder="brithday ex) 19960515">

      <input class="pwd1" id="pwd" name="password" type="password" placeholder="password">

      <input class="pwd2" id="check_pwd" type="password" placeholder="Confirm password">

      <div class="login">
        Already have an account, <a href="{% url 'signin' %}" class="loginhere">Login here.</a>
      </div>

      <div class="signup">
        <button type="button" onclick="check_password()" class="sign_up"><b>Sign up</b></a>
      </div>
    </form>
  </div>
  <script>
    function check_password() {
      var input_pwd = document.getElementById("pwd").value;
      var check_pwd = document.getElementById("check_pwd").value;

      if (input_pwd === check_pwd) {
        document.getElementById('signup_form').submit();
      }
      else {
        var err = documnet.getElementById("err_msg");
        err.outerHTML = "<div class='alert alert-danger' role='alert'>비밀번호가 서로 다릅니다.</div>";
      }
    }
  </script>
</body>

</html>
