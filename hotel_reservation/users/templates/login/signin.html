{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'signin/css/signin.css' %}">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <div class="logobox">
      <a href="#" class="mainlogo"><i class="far fa-hand-scissors fa-4x"></i></a>
    </div>

    <div class="welcome">
      <h3>Welcome!</h3>
      <p>Sign in to your account</p>
    </div>

    <form class="login">
      <div class="form-group">
        <label for="exampleInputEmail1"><i class="far fa-user fa-1x"></i></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"><i class="fas fa-unlock-alt"></i></label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <div class="signupwith">
      <a href="#" class="gosignuppage"><b>Sign up with &nbsp;</b><i class="far fa-hand-scissors fa-1x"></i></a>
    </div>

  </div> 
</body>
</html>
